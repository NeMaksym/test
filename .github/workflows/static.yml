name: Build and release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install deps
        uses: npm ci
        
      - name: Build
        uses: npm run build
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
